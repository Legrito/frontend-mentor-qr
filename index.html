<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />

    <title>Frontend Mentor</title>
  </head>
  <body>
    <div class="qr__wrap">
      <main class="qr__container">
        <article class="qr__card">
          <div class="qr-cta__animation-container">
            <div class="qr-cta__text">
              <p>See more</p>
            </div>
            <div class="qr-image__animation-container">
              <div class="qr-image__wrap with-qr">
                <img
                  src="./images/qr-code.svg"
                  alt="QR code"
                  class="gr-image qr__image"
                />
              </div>
              <div class="qr-image__wrap with-text">
                <h2 class="qr__title">
                  Scan now to get 14-days free access to premium features!
                </h2>
              </div>
            </div>
          </div>
          <div class="qr__description">
            <h1 class="qr__title">
              Improve your front-end skills by building projects.
            </h1>
            <p class="qr__text">
              Scan the QR-code to visit Frontend Mentor and take your coding
              skills to the next level!
            </p>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
